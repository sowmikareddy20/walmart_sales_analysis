<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon.png') }}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walmart Sales Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: Roboto, sans-serif;
            background-color: #C6E2FF;
            background-size: cover;
            background-repeat: no-repeat;
        }
         /* Navigation bar styling */
         .navbar {
             background-color: #007cc2; /* Dark blue background for the navigation bar */
         }

         /* Walmart logo styling */
         .navbar img {
             height: 50px;
             padding: 0px 0;
             max-width: 100%;
             object-fit: contain;
         }

         /* Navigation link styling */
         .navbar-nav .nav-link {
             color: white; /* White text for better contrast */
             margin-right: 15px; /* Spacing between navigation links */
         }

         /* Active navigation link styling */
         .navbar-nav .nav-link.active {
             color: #007cc2; /* Highlight color for the active page */
         }

         /* Hover effect for navigation links */
         .navbar-nav .nav-link:hover {
             color: #007cc2; /* Highlight color when hovering over links */
         }
        .form {
            position: relative;
            background-color: rgba(194, 235, 221, 0.8);
            box-shadow: 27px 15px 34px rgba(10, 3, 3, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #333;
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 99999;
            display: none;
        }

        .popup p {
            font-size: 18px;
            text-align: center;
        }

        .middle {
            text-align: center;
            margin-top: 50px;
        }

     .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid #fff;
            border-radius: 50%;
            border-top-color: #007cc2;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
     <!-- Navigation Bar -->
     <nav class="navbar navbar-expand-lg navbar-dark">
         <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='walmart.png') }}" alt="Walmart Logo"></a>
         <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNav">
             <ul class="navbar-nav ml-auto">
                 <li class="nav-item active">
                     <a class="nav-link" href="/">Home</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/document">Document</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/about">About</a>
                 </li>
                 <li class="nav-item">
                     <a class="nav-link" href="/contact-us">Contact us</a>
                 </li>
                 <!-- Add more navigation items here -->
             </ul>
         </div>
     </nav>
    <div class="container">
    <div class="form">
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loading-spinner"></div>
        </div>
        <h1 class="text-center my-4">Walmart Sales Prediction</h1>
        <form id="predictionForm" method="POST" action="/predict">
            <div class="form-group">
                <label for="store">Store (1-45):</label>
                <input type="number" id="store" name="store" class="form-control" placeholder="Enter a store number (1-45)" min="1" max="45" required>
            </div>
            <div class="form-group">
                <label for="size">Size (in square feet):</label>
                <input type="number" id="size" name="size" class="form-control" placeholder="Enter the size of the store in square feet" required>
            </div>
            <div class="form-group">
                <label for="dept">Department (1-99):</label>
                <input type="number" id="dept" name="dept" class="form-control" placeholder="Enter a department number (1-99)" min="1" max="99" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (in Celsius):</label>
                <input type="number" id="temperature" name="temp" class="form-control" placeholder="Enter the temperature in Celsius" required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" class="form-control" required>
            </div>
            <div class="form-group">
                <label>IsHoliday:</label>
                <div class="radio-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="isHoliday-yes" name="isHolidayRadio" value="1">
                        <label class="form-check-label" for="isHoliday-yes">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="isHoliday-no" name="isHolidayRadio" value="0" checked>
                        <label class="form-check-label" for="isHoliday-no">No</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        
    </div>
</div>
    <div class="popup" id="popup">
        <p id="popupContent"></p>
    </div>
     <footer style="background-color: #007cc2; color: white; padding: 20px; text-align: center;">
        <p>&copy; 2024 Walmart Sales Prediction. All rights reserved.</p>
        <p>Contact us at <a href="mailto:support@walmart.com" target="_blank" style="color: white;">support@walmart.com</a></p>
        <div style="margin-top: 10px;">
            <a href="https://www.facebook.com/walmart" target="_blank" style="color: white; margin-right: 10px;"><i class="fab fa-facebook fa-lg"></i></a>
            <a href="https://twitter.com/walmart" target="_blank" style="color: white; margin-right: 10px;"><i class="fab fa-twitter fa-lg"></i></a>
            <a href="https://www.linkedin.com/company/walmart" target="_blank" style="color: white;"><i class="fab fa-linkedin fa-lg"></i></a>
        </div>
    </footer>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <script>
        function showLoadingOverlay() {
            document.getElementById("loadingOverlay").style.display = "flex";
        }

        function hideLoadingOverlay() {
            document.getElementById("loadingOverlay").style.display = "none";
        }

        function predictSales() {
            showLoadingOverlay();
            setTimeout(function () {
                var formData = new FormData(document.getElementById("predictionForm"));
                fetch("/predict", {
                    method: "POST",
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        hideLoadingOverlay();
                        var output = data.output;
                        var store = data.store;
                        var dept = data.dept;
                        var month_name = data.month_name;
                        var year = data.year;
                        var popupMsg = "Predicted weekly sales for Store " + store + ", Department " + dept + " in the month of " + month_name + " " + year + " is: $" + output;
                        alert(popupMsg);
                    })
                    .catch(error => {
                        hideLoadingOverlay();
                        console.error('Error:', error);
                    });
            }, 3000);
        }
    </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
